<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

       div:hover#d1{
            background-color: rgb(32, 167, 14);
       }

       div:hover#d2 {
            background-color: rgb(214, 185, 16);
       }

       div:hover#d3 {
            background-color: rgb(218, 20, 20);
       }
    </style>
</head>
<body>
    <div id="d1">verde</div>
    <div id="d2">amarelo</div>
    <div id="d3">vermelho</div>
</body>
</html>
